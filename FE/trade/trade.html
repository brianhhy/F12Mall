<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F12_All-Trade</title>
    <link rel="stylesheet" href="/trade/css/trade.css" />
    <link rel="stylesheet" href="/trade/css/background.css" />
    <link rel="stylesheet" href="/trade/css/profile.css" />
    <link rel="stylesheet" href="/trade/css/live.css" />
    <link rel="stylesheet" href="/trade/css/chart.css" />
    <link rel="stylesheet" href="/trade/css/interface.css" />
    <link rel="stylesheet" href="/fonts.css" />
    <script src="/trade/js/trade.js"></script>
    <script src="/trade/js/profile.js"></script>
    <script src="/trade/js/live.js"></script>
    <script type="module" src="/config.js"></script>
    <script type="module" src="/hook/ChartAPI.js"></script>
    <script type="module" src="/trade/js/chart.js"></script>
    <script src="/trade/js/interface.js"></script>
  </head>
  <body>
    <canvas id="trade-background"></canvas>
    <div id="wrapper">
      <div id="include-header"></div>
      <div class="width">
        <div class="section-left">
          <div>
            <div class="container-profile">
              <div class="box-profile-image">
                <img src="/assets/images/main/JW.png" alt="Profile Image" />
              </div>
              <div class="box-coin-info">
                <div class="coin-info-top">
                  <span class="coin-name">{COIN_NAME}</span>
                  <span class="user-name">{USER_NAME}</span>
                </div>
                <div class="coin-info-middle">
                  <p class="coin-bio">
                    {COIN_BIO}{COIN_BIO}{COIN_BIO}{COIN_BIO}{COIN_BIO}{COIN_BIO}{COIN_BIO}{COIN_BIO}{COIN_BIO}{COIN_BIO}{COIN_BIO}{COIN_BIO}
                  </p>
                </div>
                <div class="coin-info-bottom">
                  <button class="coin-detail-btn">
                    <span>상세 정보 ></span>
                  </button>
                </div>
              </div>
            </div>
            <div class="container-live">
              <div class="box-live-price">
                <span><span id="current-price">100000</span>KRW<span class="live-indicator"></span></span>
              </div>
              <div class="box-price-change">
                <span class="price-direction">▲</span>
                <span id="daily-change" class="change-amount">500</span>
                <span class="change-ratio">(<span id="fluctuation-rate">+ 50.00</span>%)</span>
              </div>
            </div>
          </div>
          <div class="container-chart">
            <div class="chart-header">
              <button class="tab" id="chart-btn-day">일</button>
              <button class="tab" id="chart-btn-week">주</button>
              <button class="tab active" id="chart-btn-month">월</button>
              <span class="chart-title">Trading Chart</span>
            </div>
            <canvas class="chart-canvas" id="trading-chart"></canvas>
          </div>
        </div>
        <div class="section-right">
          <div class="container-interface buy-mode">
            <div class="box-type-controller">
              <button class="sell-type-btn active">
                <span>매수</span>
              </button>
              <button class="buy-type-btn deactive">
                <span>매도</span>
              </button>
            </div>
            <div>
              <div class="box-order-item available">
                <label>주문 가능</label>
                <span>₩<span id="money">1311000</span></span>
              </div>
              <div class="box-order-item quantity">
                <label>주문 수량</label>
                <div class="input-group">
                  <input id="order_fis" type="text" placeholder="0" />
                  <span>FIS</span>
                </div>
              </div>
              <div class="box-order-item order-price">
                <label>매수 가격</label>
                <div class="input-group">
                  <input id="order-price" type="text" placeholder="0" />
                  <span>원</span>
                </div>
              </div>
              <div class="box-order-item">
                <label></label>
                <div class="quick-orders">
                  <button value="10">10%</button>
                  <button value="20">20%</button>
                  <button value="50">50%</button>
                  <button value="100">100%</button>
                </div>
              </div>
              <div class="box-order-item total-price">
                <label>주문 총액</label>
                <div class="input-group">
                  <input id="order-total" type="text" placeholder="0" readonly />
                  <span>원</span>
                </div>
              </div>
              <div class="box-fee-info">
                <span>수수료 <span id="fee-rate">0.05</span>%</span>
              </div>
              <div class="box-order-btn">
                <button class="reset-btn">
                  <span>초기화</span>
                </button>
                <button class="order-btn">
                  <span id="order-type">매수</span>
                </button>
              </div>
            </div>
          </div>
          <div class="container-orderbook">container-orderbook</div>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="/trade/js/background.js"></script>
    <script type="module" src="/common/header/header.js"></script>
    <script type="module" src="/hook/LogoutAPI.js"></script>
  </body>
</html>
