<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            text-align: center;
        }

        .container > .title {
            text-align: center;
            font-size: 6vw;
            color: #ffffff;
            z-index: 90;
            opacity: 0;
            margin: 0;
            animation: fadeInTitle 1s ease-out forwards 0.5s;
            margin-bottom: 1.5rem;
            text-shadow: 
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 15px #ff0000,
                0 0 20px #ff0000,
                0 0 25px #ff0000,
                0 0 30px #ff0000;
        }

        .container > .sub-title {
            text-align: center;
            font-size: 2vw;
            color: #ffffff;
            z-index: 90;
            opacity: 0;
            position: relative;
            margin: 0;
            text-shadow: 
                0 0 5px #ff3333,
                0 0 10px #ff3333,
                0 0 15px #ff3333,
                0 0 20px #ff3333;
            animation: 
                fadeInTitle 1s ease-out forwards,
                glitch 3.5s infinite,
                glitchText 7s infinite;
        }

        .container > .description {
            text-align: center;
            font-size: 3vw;
            color: #ffffff;
            z-index: 90;
            opacity: 0;
            margin: 0;
            animation: fadeInTitle 1s ease-out forwards 0.5s;
            margin-bottom: 1.5rem;
            text-shadow: 
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 15px #ff0000,
                0 0 20px #ff0000,
                0 0 25px #ff0000,
                0 0 30px #ff0000;
        }

        .sub-title::before,
        .sub-title::after {
            content: 'error - 401';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip: rect(0, 900px, 0, 0);
        }

        .sub-title::before {
            left: 2px;
            text-shadow: -2px 0 #ff3333;
            animation: glitch-2 3s infinite linear alternate-reverse;
        }

        .sub-title::after {
            left: -2px;
            text-shadow: 2px 0 #ff3333;
            animation: glitch-1 2.5s infinite linear alternate-reverse;
        }

        #back-btn {
            background-color: transparent;
            border: 1px solid #ff3333;
            color: #ff3333;
            border-radius: 10px;
            font-family: 'KIMM_B';
            margin: 1rem;
            width: 15rem;
            height: 3rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        #back-btn:hover{
            background: rgba(255, 0, 0, 0.1);
        }

        /* 애니메이션 키프레임들 */
        @keyframes fadeInTitle {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes glitchText {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-1px, 1px); }
            20% { transform: translate(1px, -1px); }
            30% { transform: translate(-1px, -1px); }
            40% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, 1px); }
            60% { transform: translate(1px, -1px); }
            70% { transform: translate(-1px, -1px); }
            80% { transform: translate(1px, 1px); }
            90% { transform: translate(-1px, 1px); }
        }

        @keyframes glitch-1 {
            0%, 100% { clip: rect(20px, 9999px, 15px, 0); }
            25% { clip: rect(25px, 9999px, 10px, 0); }
            50% { clip: rect(15px, 9999px, 20px, 0); }
            75% { clip: rect(30px, 9999px, 5px, 0); }
        }

        @keyframes glitch-2 {
            0%, 100% { clip: rect(10px, 9999px, 25px, 0); }
            25% { clip: rect(5px, 9999px, 30px, 0); }
            50% { clip: rect(20px, 9999px, 15px, 0); }
            75% { clip: rect(15px, 9999px, 20px, 0); }
        }

    </style>
</head>
<body>
    <iframe src="/common/background/red-cyber-background.html" frameborder="0" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></iframe>
    <div class="container">
        <h1 class="title">F12_All</h1>
        <h2 class="description">허용되지 않은 접근입니다.</h2>
        <h2 class="sub-title">error - 401</h2>
        <button id="back-btn" onclick="window.location.href = '/login'">돌아가기</button>
    </div>
</body>
</html>
